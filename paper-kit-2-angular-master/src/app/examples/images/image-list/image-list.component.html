<div
  class="center"
  *ngFor="let i of imageList; let index = index; first as isFirst"
  [class.first]="isFirst"
>
  <div class="row">
    <div>
      <div class="card">
        <img src="{{ i.imageUrl }}" alt="" />
        <div class="card-body">
          <h6 class="card-title">{{ i.caption }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>

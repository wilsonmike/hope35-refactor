<div class="card main-form" style="width: 30rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <img
        class="form-imager"
        [src]="imgSrc"
        max-width="500px"
        max-height="500px"
        (click)="fileUploader.click()"
        alt=""
      />
      <div class="form-group">
        <label
          class="btn btn-primary btn-block float-left picker"
          for="upload-photo"
        >
          <input
            type="file"
            #fileUploader
            id="upload-photo"
            class="form-control hide_file"
            formControlName="imageUrl"
            (change)="showPreview($event)"
          />
          Select file to upload
        </label>
        <div
          class="text-danger"
          *ngIf="isSubmitted && formControls.imageUrl.errors?.required"
        >
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control caption-control"
          formControlName="caption"
          placeholder="Caption"
        />
        <div
          class="text-danger"
          *ngIf="isSubmitted && formControls.caption.errors?.required"
        >
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <select formControlName="category" class="form-control">
          <option value="Ashley">Team Ashley</option>
          <option value="Smoker">Smoker Strong</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a
            routerLink="/image/list"
            class="btn btn-primary btn-block float-right"
            >Go to gallery</a
          >
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
